<!DOCTYPE html>
<html>
<head><title>Test Crop API</title></head>
<body>
  <h3>Test Crop Prediction API</h3>
  <button onclick="testAPI()">Get Prediction</button>
  <pre id="result"></pre>

  <script>
    function testAPI() {
      fetch('http://127.0.0.1:5000/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          N: 90,
          P: 40,
          K: 40,
          temperature: 25,
          humidity: 80,
          ph: 6.5,
          rainfall: 200
        })
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('result').textContent = JSON.stringify(data, null, 2);
      })
      .catch(err => {
        document.getElementById('result').textContent = 'Error: ' + err;
      });
    }
  </script>
</body>
</html>
